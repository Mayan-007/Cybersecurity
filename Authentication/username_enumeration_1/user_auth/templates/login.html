{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>User's Login</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control shadow" id="username" name="username">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control shadow" id="password" name="password">
						</div>
						<button type="submit" class="btn btn-primary w-100">Login</button>
                        {% if error %}
                        <p class="text-danger">
                            {{ error }}
                        </p>
                        {% endif %}
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
